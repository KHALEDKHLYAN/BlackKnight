<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Night</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-------- HEADER -------->
    <header>
        <div id="title">
            <img src="assets/img/knight.png" alt="Black Knight title image">
        </div>
        <div id="catch-phrase">
            <p>Off with their heads !!</p>
        </div>
        <button class="button" id="newGameBtn">New Game</button>
        <button class="button" id="rulesButton">Rules</button>
    </header>
    <!--------- MAIN BODY -------->
	<main class="main">
        <!--------- PLAYER 1 BOARD --------->
			<section class="player-board" id="player-board-1">
				<!-- KNIGHT NAME -->
				<div class="name">
					<p>KNIGHT</p>
				</div>
				<!-- KNIGHT IMAGE AND HEALTH -->
				<div class="player-detail" id="knightProfile">
					<img src="assets/img/player1.png" id="profilePic_knight" alt="knight at 100 health">
					<p >Health</p>
					<div class="player-health"  id="knightHealthInput"></div>
				</div>
				<!-- KNIGHT WEAPON IMAGE AND ATTACK -->
				<div class="player-detail" id="knightWeaponPanel">
					<img src='assets/img/sword.png' id='sword' class='weapon1' data-damage='10' alt='Sword'>
					<p>Attack</p>
					<div class="input" id="knightAttackInput"></div>
				</div>
				<button class="custom-button" id="player1-attack">ATTACK</button>	
				<button class="custom-button" id="player1-defend">DEFEND</button>		
			</section>
        <!--------- GRID -------->
        <div id= "grid text-center">
            <div id="grid-container">
                <!--Gameboard-->
            </div>
		</div>
		<!--------- PLAYER 2 BOARD --------->
			<section class="player-board" id="player-board-2">
				<!-- DRAGON NAME -->
				<div class="name">
					<p>DRAGON</p>
				</div>
				<!-- DRAGON IMAGE AND HEALTH -->
				<div class="player-detail" id="dragonProfile">
					<img src="assets/img/player2.png" id="profilePic_dragon" alt="dragon at 100 health">
					<p >Health</p>
					<div class="player2-health"  id="dragonHealthInput"></div>
				</div>
				<!-- DRAGON WEAPON IMAGE AND ATTACK -->
				<div class="player-detail" id="dragonWeaponPanel">
					<img src='assets/img/fire.png' id='sword' class='weapon2' data-damage='10' alt='Fire'>
					<p>Attack</p>
					<div class="input" id="dragonAttackInput"></div>
				</div>	
				<button class="custom-button" id="player2-attack">ATTACK</button>	
				<button class="custom-button" id="player2-defend">DEFEND</button>		
			</section>
    </main>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/assets/js/script2.js"></script>
</body>

</html>
