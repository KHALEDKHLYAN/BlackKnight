<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Night</title>

    <!-- CSS & Fonts -->
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>

<body>
    <!-------- HEADER -------->
    <header class="header-container">
        <div class="title">
			<img class="header-img" src="https://res.cloudinary.com/dfqr8gqss/image/upload/v1590586766/BlackKnight/knight_sfsclc.png" alt="Black Knight title image">
			<p>Off with their heads !!</p>
		</div>
		<div class="header-button">
			<button class="button" id="newGameBtn">New Game</button>
        	<button class="button" id="rulesButton">Rules</button>
		</div>
    </header>
    <!--------- MAIN BODY -------->
	<div class="main">
		<!--------- PLAYER 1 BOARD --------->
			<section class="player-board-1" id="player-board-1">
				<!-- KNIGHT NAME -->
				<div class="name">
					<p>KNIGHT</p>
				</div>
				<!-- KNIGHT IMAGE AND HEALTH -->
				<div class="player-detail" id="knightProfile">
					<img src="https://res.cloudinary.com/dfqr8gqss/image/upload/v1590586769/BlackKnight/player1_fugnj7.png" id="profilePic_knight">
					<p >Health</p>
					<div class="player-health"  id="knightHealthInput"></div>
					<!-- KNIGHT WEAPON IMAGE AND ATTACK -->
					<p>Weapon</p>
					<div class="weapon" id="knightWeaponPanel"></div>
					<p>Damage</p>
					<div class="input" id="knightAttackInput"></div>
				</div>
				<button class="action custom-button" data-playerkey='player1' data-actiontype='attack'>ATTACK</button>	
				<button class="action custom-button" data-playerkey='player1' data-actiontype='defense'>DEFEND</button>		
			</section>
			        <!--------- GRID -------->
					<div class="grid-class" id= "grid text-center">
						<div class="grid-container-class" id="grid-container">
							<!--Gameboard-->
						</div>
					</div>
			<!--------- PLAYER 2 BOARD --------->
			<section class="player-board-2" id="player-board-2">
				<!-- DRAGON NAME -->
				<div class="name">
					<p>DRAGON</p>
				</div>
				<!-- DRAGON IMAGE AND HEALTH -->
				<div class="player-detail" id="dragonProfile">
					<img src="https://res.cloudinary.com/dfqr8gqss/image/upload/v1590586769/BlackKnight/player2_fnuql1.png" id="profilePic_dragon">
					<p >Health</p>
					<div class="player2-health"  id="dragonHealthInput"></div>
					<!-- DRAGON WEAPON IMAGE AND ATTACK -->
					<p>Weapon</p>
					<div class="weapon" id="dragonWeaponPanel"></div>
					<p>Damage</p>
					<div class="input" id="dragonAttackInput"></div>
				</div>	
				<button class="action custom-button" data-playerkey='player2' data-actiontype='attack'>ATTACK</button>	
				<button class="action custom-button" data-playerkey='player2' data-actiontype='defense'>DEFEND</button>		
			</section>
		</div>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- <script src="./assets/js/script3.js"></script> -->
	<script src="./dist/js/all2.js"></script>
	<!-- <script type="module" src="./assets/js/map.js"></script>
	<script type="module" src="./assets/js/game.js"></script> -->
</body>

</html>
